<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GALLERY BOONYA</title>
<style>
/* ====== Body + Background ====== */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #fff;
    background: radial-gradient(circle at top left, #222222, #121212 70%);
    position: relative;
    overflow-x: hidden;
}
body::after {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 204, 0, 0.08), transparent 60%);
    pointer-events: none;
}

/* ====== Headline ====== */
h1 {
    margin-top: 40px;
    font-size: 3em;
    color: #ffcc00;
    font-weight: bold;
    text-shadow: 
        0 0 10px rgba(255, 204, 0, 0.7),
        0 0 20px rgba(255, 204, 0, 0.5);
}

/* ====== Gallery ====== */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
.gallery img {
    max-width: 540px;
    max-height: 270px;
    width: auto;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5), 0 0 15px rgba(255,204,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.7), 0 0 25px rgba(255,204,0,0.4);
}

/* ====== Lightbox ====== */
.lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255,204,0,0.5);
}
/* ปุ่ม Next / Prev */
.lightbox-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    color: #ffcc00;
    background: rgba(0,0,0,0.3);
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
}
.lightbox-button:hover {
    background: rgba(0,0,0,0.6);
}
.lightbox-prev { left: 20px; }
.lightbox-next { right: 20px; }

/* ====== Responsive ====== */
@media (max-width: 600px) {
    .gallery img {
        max-width: 90%;
        height: auto;
    }
}
</style>
</head>
<body>

<h1>GALLERY BOONYA</h1>

<div class="gallery">
    <img src="49.jpg" alt="โปสเตอร์ 1">
    <img src="GET THE APP/1.jpg" alt="รูปถ่าย 1">
    <img src="วันกีฬาสี/1.jpg" alt="รูปถ่าย 2">
    <img src="วันกีฬาสี/2.jpg" alt="รูปถ่าย 2">
    <img src="ตอนที่ 1.2/1.jpg" alt="รูปถ่าย 2">
    <img src="CYBER BULLY.jpg" alt="รูปถ่าย 3">
    <img src="ตอนที่ 1.2/4.jpg" alt="รูปถ่าย 2">
    <img src="ตอนที่ 1.2/5.jpg" alt="รูปถ่าย 2">
    <img src="ตอนที่ 1.2/2.jpg" alt="รูปถ่าย 2">
    <img src="ตอนที่ 1.2/3.jpg" alt="รูปถ่าย 2">
    <img src="โปสเตอร์ถวายมงคล.jpg" alt="รูปถ่าย 2">
    <img src="วันเฉลิมพระชนมพรรษา สมเด็จพระนางเจ้าสุทิดาฯ.jpg" alt="รูปถ่าย 2">
    <img src="วันวิสาขบูชา- วันครบรอบก่อตั้ง๙0ปีโรงเรียนนาหลวง.jpg" alt="รูปถ่าย 2">
    <img src="อาหาารอร่อย.jpg" alt="รูปถ่าย 2">
</div>

<div class="lightbox" id="lightbox">
    <button class="lightbox-button lightbox-prev">&#10094;</button>
    <img src="" alt="Full Image" id="lightbox-img">
    <button class="lightbox-button lightbox-next">&#10095;</button>
</div>

<script>
// ====== Fade-in ======
const images = document.querySelectorAll('.gallery img');
images.forEach((img, index) => {
    setTimeout(() => {
        img.style.opacity = 1;
        img.style.transform = 'translateY(0)';
    }, index * 200);
});

// ====== Lightbox + Next/Prev ======
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

function showLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = images[currentIndex].src;
}

images.forEach((img, index) => {
    img.addEventListener('click', () => showLightbox(index));
});

document.querySelector('.lightbox-prev').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
});
document.querySelector('.lightbox-next').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});
</script>

</body>
</html>
